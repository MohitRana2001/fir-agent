<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saathi - Digital FIR Assistant</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="/static/js/app.js" type="module"></script>
  </head>

  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="logo-section">
            <div class="logo-icon">
              <i data-lucide="shield-check"></i>
            </div>
            <div class="logo-text">
              <h1>Saathi</h1>
              <p>Digital FIR Assistant</p>
            </div>
          </div>
          <div class="connection-status">
            <div class="status-indicator" id="connectionStatus">
              <i data-lucide="wifi-off"></i>
              <span>Connecting...</span>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Chat Container -->
      <main class="chat-container">
        <div class="chat-messages" id="messages">
        </div>

        <!-- Input Area -->
        <div class="input-area">
          <div class="audio-controls">
            <button type="button" id="startAudioButton" class="audio-btn audio-start" title="Start Voice Recording">
              <i data-lucide="mic"></i>
              <span>Start Audio</span>
            </button>
            <button type="button" id="stopAudioButton" class="audio-btn audio-stop" disabled title="Stop Voice Recording">
              <i data-lucide="mic-off"></i>
              <span>Stop Audio</span>
            </button>
          </div>
          
          <form id="messageForm" class="message-form">
            <div class="input-group">
              <input 
                type="text" 
                id="message" 
                name="message" 
                placeholder="Type your message here..."
                class="message-input"
                autocomplete="off"
              />
              <button type="submit" id="sendButton" class="send-btn" disabled title="Send Message">
                <i data-lucide="send"></i>
              </button>
            </div>
          </form>

          <div class="file-upload-area">
            <input type="file" id="fileInput" accept=".pdf,.docx" style="display: none;">
            <button type="button" id="uploadButton" class="upload-btn" title="Upload Document">
              <i data-lucide="paperclip"></i>
              <span>Upload Document</span>
            </button>
          </div>
        </div>
      </main>

      <!-- Audio Recording Indicator -->
      <div class="audio-recording-indicator" id="recordingIndicator" style="display: none;">
        <div class="recording-pulse"></div>
        <span>Recording...</span>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saathi - Digital FIR Assistant</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/js/app.js" type="module" defer></script>
  </head>

  <body>
    <div class="chat-container">
      <header class="chat-header">
        <div class="assistant-info">
          <div class="logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-shield"
            >
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
          </div>
          <div class="assistant-details">
            <h1>Saathi</h1>
            <p>Digital FIR Assistant</p>
          </div>
        </div>
        <div class="connection-status">
          <span class="status-dot"></span>
          <span>Connected</span>
        </div>
      </header>

      <div id="messages" class="chat-messages"></div>

      <form id="messageForm" class="chat-input-form">
        <button type="button" id="attachmentButton" class="icon-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-paperclip"
          >
            <path
              d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"
            ></path>
          </svg>
        </button>
        <input type="file" id="fileInput" hidden />

        <input
          type="text"
          id="message"
          name="message"
          placeholder="Type your message here..."
          autocomplete="off"
        />

        <button type="submit" id="sendButton" disabled></button>

        <button type="button" id="firFormButton" class="icon-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-file-text"
          >
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            ></path>
            <polyline points="14,2 14,8 20,8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10,9 9,9 8,9"></polyline>
          </svg>
        </button>

        <div class="mic-container">
          <button type="button" id="startAudioButton" class="icon-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-mic"
            >
              <path
                d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
              ></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="22"></line>
            </svg>
          </button>
          <button
            type="button"
            id="stopAudioButton"
            class="icon-button active"
            disabled
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-mic"
            >
              <path
                d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
              ></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="22"></line>
            </svg>
          </button>
        </div>
      </form>
    </div>

    <!-- FIR Form Modal -->
    <div id="firFormModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>FIR Details Form</h2>
          <button type="button" id="closeFirForm" class="close-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <form id="firForm" class="fir-form">
          <div class="form-section">
            <h3>Complainant Details</h3>
            <div class="form-group">
              <label for="complainant_name">Full Name *</label>
              <input
                type="text"
                id="complainant_name"
                name="complainant_name"
                required
              />
            </div>
            <div class="form-group">
              <label for="complainant_address">Address *</label>
              <textarea
                id="complainant_address"
                name="complainant_address"
                required
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="complainant_phone">Phone Number *</label>
              <input
                type="tel"
                id="complainant_phone"
                name="complainant_phone"
                required
              />
            </div>
          </div>

          <div class="form-section">
            <h3>Incident Details</h3>
            <div class="form-group">
              <label for="incident_date">Date & Time *</label>
              <input
                type="datetime-local"
                id="incident_date"
                name="incident_date"
                required
              />
            </div>
            <div class="form-group">
              <label for="incident_location">Location *</label>
              <input
                type="text"
                id="incident_location"
                name="incident_location"
                required
              />
            </div>
            <div class="form-group">
              <label for="nature_of_complaint">Nature of Complaint *</label>
              <select
                id="nature_of_complaint"
                name="nature_of_complaint"
                required
              >
                <option value="">Select complaint type</option>
                <option value="theft">Theft</option>
                <option value="assault">Assault</option>
                <option value="fraud">Fraud</option>
                <option value="cybercrime">Cybercrime</option>
                <option value="domestic_violence">Domestic Violence</option>
                <option value="harassment">Harassment</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="incident_description">Detailed Description *</label>
              <textarea
                id="incident_description"
                name="incident_description"
                required
                rows="5"
              ></textarea>
            </div>
          </div>

          <div class="form-section">
            <h3>Additional Information (Optional)</h3>
            <div class="form-group">
              <label for="accused_details">Accused Details</label>
              <textarea
                id="accused_details"
                name="accused_details"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="witnesses">Witnesses</label>
              <textarea
                id="witnesses"
                name="witnesses"
                rows="3"
                placeholder="Names and contact information of witnesses"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="property_loss">Property Loss/Damage</label>
              <textarea
                id="property_loss"
                name="property_loss"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="evidence_description">Evidence Description</label>
              <textarea
                id="evidence_description"
                name="evidence_description"
                rows="3"
              ></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button type="button" id="cancelFirForm" class="button secondary">
              Cancel
            </button>
            <button type="submit" id="submitFirForm" class="button primary">
              Submit FIR
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
